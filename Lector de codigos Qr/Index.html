<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos QR</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #qr-reader {
      width: 300px;
      margin: 0 auto;
      display: none; /* Inicialmente oculto */
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>
  
  <!-- Botón para comenzar a leer el código QR -->
  <button id="start-button" onclick="startScan()">Leer Código QR</button>

  <!-- Div para mostrar la cámara, inicialmente oculto -->
  <div id="qr-reader"></div>

  <!-- Campo de texto donde se colocará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Código QR" />

  <script>
    let qrCodeScanner;

    // Función que se ejecuta cuando se lee un código QR
    function onScanSuccess(qrCodeMessage) {
      // Colocar el código QR en el campo de texto
      document.getElementById('qr-result').value = qrCodeMessage;

      // Detener el escaneo una vez se ha leído el código
      qrCodeScanner.stop().then(() => {
        document.getElementById('qr-reader').style.display = 'none'; // Ocultar el lector
      }).catch(err => {
        console.error("No se pudo detener el escaneo: ", err);
      });
    }

    function onScanError(errorMessage) {
      // Puedes manejar errores si es necesario
      console.warn(errorMessage);
    }

    // Función que inicia la lectura del código QR
    function startScan() {
      // Mostrar el lector de QR
      document.getElementById('qr-reader').style.display = 'block';

      // Iniciar el lector de QR
      qrCodeScanner = new Html5Qrcode("qr-reader");
      qrCodeScanner.start(
        { facingMode: "environment" }, // Cámara trasera por defecto
        {
          fps: 10,    // 10 frames por segundo
          qrbox: { width: 250, height: 250 }  // Tamaño de la caja de escaneo
        },
        onScanSuccess,  // Llamar esta función cuando se detecte un código QR
        onScanError     // Manejar errores de escaneo
      );
    }
  </script>

</body>
</html>

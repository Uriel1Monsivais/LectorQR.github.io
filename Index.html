<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Herramientas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='html5-qrcode.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Gestión de Herramientas</h1>
    <button onclick="window.location.href='/registros'">Ver Registros</button>

    <div id="qr-reader" style="width:300px"></div>
    <input type="text" id="id-qr" placeholder="ID leído del QR" readonly>
    <input type="text" id="maquina" placeholder="Nombre de la Máquina">
    <button id="buscar-btn">Buscar ID y Registrar</button>

    <h2>Trabajadores Activos</h2>
    <ul>
        {% for trabajador in trabajadores %}
            <li>{{ trabajador }}</li>
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>

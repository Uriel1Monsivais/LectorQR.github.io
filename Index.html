<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Herramientas</title>
    <!-- Bootstrap CSS (Opcional para estilos) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Estilos Personalizados -->
    <style>
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        #worker-list, #registros-table-body {
            max-height: 200px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Herramientas</h1>
        <hr>

        <!-- Cámara para escanear QR -->
        <div id="qr-reader" style="width: 100%;"></div>

        <!-- Campo para mostrar el ID leído del QR -->
        <input type="text" id="id-qr" class="form-control mt-2" placeholder="ID leído del QR" readonly>

        <button id="buscar-btn" class="btn btn-success mt-2">Buscar ID y Registrar</button>
        <hr>

        <!-- Lista de Trabajadores Activos -->
        <div class="card mt-3">
            <div class="card-header">
                <h3>Trabajadores Activos</h3>
            </div>
            <div class="card-body" id="worker-list">
                <ul id="workers-ul" class="list-group">
                    <!-- Lista generada dinámicamente -->
                </ul>
            </div>
        </div>

        <!-- Botón para ver registros -->
        <button id="view-registros-btn" class="btn btn-info mt-3">Ver Registros</button>

        <!-- Modal para Ver Registros -->
        <div class="modal fade" id="registrosModal" tabindex="-1" role="dialog" aria-labelledby="registrosModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registrosModalLabel">Registros de Uso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Botón para Descargar Registros -->
                <button id="download-registros-btn" class="btn btn-primary mb-3">Descargar Registros</button>

                <!-- Tabla de Registros -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Máquina</th>
                        </tr>
                    </thead>
                    <tbody id="registros-table-body">
                        <!-- Filas generadas dinámicamente -->
                    </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Librerías Externas -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Función para inicializar el lector de QR
        function iniciarQR() {
            const html5QrCode = new Html5Qrcode("qr-reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                document.getElementById('id-qr').value = decodedText; // Coloca el ID leído en el campo de texto
                console.log("QR decoded: ", decodedText); // Opcional: Imprime el texto decodificado en la consola
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" }, // Usar la cámara trasera del dispositivo
                config, qrCodeSuccessCallback
            ).catch(err => {
                console.error(`Unable to start QR scanner: ${err}`);
            });
        }

        // Cargar datos de Excel automáticamente al cargar la página
        async function cargarDatosExcel() {
            try {
                const dataHerramientas = await fetch('Herramientas.xlsx').then(res => res.arrayBuffer());
                const dataRegistros = await fetch('Registros.xlsx').then(res => res.arrayBuffer());

                const wbHerramientas = XLSX.read(dataHerramientas, { type: 'array' });
                herramientasData = XLSX.utils.sheet_to_json(wbHerramientas.Sheets[wbHerramientas.SheetNames[0]]);

                const wbRegistros = XLSX.read(dataRegistros, { type: 'array' });
                registrosData = XLSX.utils.sheet_to_json(wbRegistros.Sheets[wbRegistros.SheetNames[0]]);

                cargarTrabajadores();
            } catch (error) {
                console.error('Error loading Excel files:', error);
            }
        }

        function cargarTrabajadores() {
            const workersUl = document.getElementById('workers-ul');
            workersUl.innerHTML = '';
            herramientasData.forEach(trabajador => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = trabajador.Nombre;
                workersUl.appendChild(li);
            });
        }

        window.addEventListener('load', function() {
            cargarDatosExcel(); // Cargar Excel y preparar datos
            iniciarQR(); // Iniciar escáner QR
        });

        // Más funciones para manejar registros y reportes...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      width: 80%;
      padding: 10px;
    }
    #search-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #search-button:hover {
      background-color: #45a049;
    }
    #message-box {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
    #message-box.success {
      color: green;
    }
    #message-box.error {
      color: red;
    }
    #error-message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <div>
    <label for="worker-select">Seleccione un trabajador:</label>
    <select id="worker-select">
      <option value="Trabajador 1">Manolo García</option>
      <option value="Trabajador 2">Walter Bruce Willis</option>
      <option value="Trabajador 3">Usher Raymond</option>
      <option value="Trabajador 4">Kesha Sebert</option>
      <option value="Trabajador 5">Shakira Mebarak</option>
    </select>
  </div>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>

  <!-- Contenedor para mensajes -->
  <div id="message-box"></div>

  <!-- Mensaje de error -->
  <p id="error-message"></p>

  <!-- Cargar las bibliotecas necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    // Configuración de la API
    const API_KEY = 'AIzaSyDN5nmVMRWaKTuoElNVSc6a109Z_oztc2U';
    const spreadsheetId = '1OujyykgstqY4-kSI5kOxmzDx1VIgmEU-xUFbnm8MWqs';
    const range = 'Sheet1!A:G'; // Ajusta el rango según tus columnas

    // Elementos del DOM
    const video = document.getElementById('video');
    const qrResult = document.getElementById('qr-result');
    const errorMessage = document.getElementById('error-message');
    const searchButton = document.getElementById('search-button');
    const messageBox = document.getElementById('message-box');
    let scanning = false;

    // Acceso a la cámara usando la API mediaDevices
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          errorMessage.textContent = ''; // Limpiar mensajes de error si la cámara es accesible
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          errorMessage.textContent = "Error al acceder a la cámara: " + err.message;
          console.error("Error al acceder a la cámara:", err);
        });
    }

    // Escanear el código QR desde el video
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          qrResult.value = qrCode.data; // Mostrar el resultado en el input
          scanning = false;
          video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara

          // Mostrar mensaje temporal de escaneo exitoso
          showMessage('Código QR escaneado exitosamente. Presiona "Buscar" para continuar.', 'success');

          return; // No continuar escaneando
        }
      }

      if (scanning) {
        requestAnimationFrame(scanQRCode); // Continuar escaneando si no se ha encontrado un QR
      }
    }

    // Función para mostrar mensajes en el cuadro de texto
    function showMessage(message, type) {
      messageBox.textContent = message;
      messageBox.className = '';
      messageBox.classList.add(type);
      messageBox.style.display = 'block';

      // Ocultar el mensaje después de 5 segundos
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    // Función para buscar datos en Google Sheets
    async function fetchDataFromSheet(qrData) {
      if (!qrData) {
        showMessage('No se ha escaneado ningún código QR.', 'error');
        return;
      }

      try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${API_KEY}`);
        const data = await response.json();
        const rows = data.values;

        if (!rows || rows.length === 0) {
          showMessage('No se encontraron datos en la hoja de cálculo.', 'error');
          return;
        }

        // Encontrar la fila que coincida con el QR en la columna "Id" (asumiendo que es la primera columna)
        const result = rows.find(row => row[0] === qrData); // 'A' es la columna 0

        if (result) {
          console.log('Datos encontrados:', result);
          showMessage('Datos subidos exitosamente: ' + result.join(', '), 'success');
        } else {
          showMessage('No se encontraron datos para el código QR escaneado.', 'error');
        }
      } catch (error) {
        console.error('Error al obtener datos de Google Sheets:', error);
        showMessage('Error al obtener datos de Google Sheets.', 'error');
      }
    }

    // Asignar evento al botón de búsqueda
    searchButton.addEventListener('click', () => {
      fetchDataFromSheet(qrResult.value);
    });

    // Iniciar la cámara cuando se carga la página
    window.addEventListener('load', () => {
      startCamera();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Lector de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #login-form, #qr-reader {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
    #qr-reader {
      display: none;
    }
    video {
      width: 100%;
      border: 1px solid black;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>Inicio de Sesión</h1>

  <!-- Formulario de Inicio de Sesión -->
  <div id="login-form">
    <form id="form">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="submit" value="Iniciar sesión">
    </form>
    <p id="error-message"></p>
  </div>

  <!-- Escaneo de QR después de iniciar sesión -->
  <div id="qr-reader">
    <h1>Lector de Códigos QR</h1>
    <video id="video" autoplay playsinline></video>
    <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />
  </div>

  <script>
    // Evento del formulario de login
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Enviar las credenciales al backend (simulando una llamada de verificación)
      fetch('/verificar-credenciales', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('login-form').style.display = 'none'; // Ocultar el login
          document.getElementById('qr-reader').style.display = 'block'; // Mostrar el lector de QR
          startCamera();  // Iniciar la cámara para escanear
        } else {
          document.getElementById('error-message').textContent = data.message;
        }
      })
      .catch(error => {
        document.getElementById('error-message').textContent = "Error al verificar credenciales.";
      });
    });

    // Iniciar la cámara para escanear códigos QR
    function startCamera() {
      const video = document.getElementById('video');
      const qrResult = document.getElementById('qr-result');
      let scanning = false;

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          alert("Error al acceder a la cámara: " + err.message);
        });

      // Escanear el código QR
      function scanQRCode() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

          if (qrCode) {
            qrResult.value = qrCode.data;
            scanning = false;
            video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara
          }
        }

        if (scanning) {
          requestAnimationFrame(scanQRCode);
        }
      }
    }
  </script>

</body>
</html>

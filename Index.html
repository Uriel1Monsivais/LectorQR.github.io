<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-button:hover {
      background-color: #45a049;
    }
    #report-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #report-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <label for="worker-select">Seleccione un trabajador:</label>
  <select id="worker-select">
    <option value="Trabajador 1">Trabajador 1</option>
    <option value="Trabajador 2">Trabajador 2</option>
    <option value="Trabajador 3">Trabajador 3</option>
    <option value="Trabajador 4">Trabajador 4</option>
    <option value="Trabajador 5">Trabajador 5</option>
  </select>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>

  <!-- Google Identity -->
  <div id="g_id_onload"
       data-client_id="146933011470-1f383sont25h5pkdfgmu7inp81l16350.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <p id="error-message" style="color: red;"></p>

  <!-- Incluir la nueva librería Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const video = document.getElementById('video');
    const qrResult = document.getElementById('qr-result');
    const workerSelect = document.getElementById('worker-select');
    const searchButton = document.getElementById('search-button');
    let scanning = false;

    // Manejar la respuesta de Google Identity Services
    function handleCredentialResponse(response) {
      console.log("ID Token: " + response.credential);
      alert("Autenticación exitosa");
    }

    // Iniciar la cámara para escanear códigos QR
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara: ", err);
        });
    }

    // Escanear el código QR desde el video
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          qrResult.value = qrCode.data; // Mostrar el resultado en el input
          scanning = false;
          video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara

          // Esperar 5 segundos y luego reiniciar la cámara
          setTimeout(() => {
            startCamera(); // Reiniciar la cámara después de 5 segundos
          }, 5000);
          return; // No continuar escaneando
        }
      }

      if (scanning) {
        requestAnimationFrame(scanQRCode); // Continuar escaneando si no se ha encontrado un QR
      }
    }

    // Evento al presionar el botón de búsqueda
    searchButton.addEventListener('click', () => {
      const qrData = qrResult.value;
      const workerName = workerSelect.value;
      if (qrData) {
        // Aquí puedes agregar la lógica para buscar en Google Sheets
        alert('Datos listos para buscar');
      } else {
        alert('No se ha escaneado ningún código QR.');
      }
    });

    // Iniciar la cámara cuando se carga la página
    window.addEventListener('load', startCamera);
  </script>

</body>
</html>

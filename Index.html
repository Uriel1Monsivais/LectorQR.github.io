<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lector de Códigos QR con Google Identity Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      width: 80%;
      padding: 10px;
    }
    #search-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #search-button:hover {
      background-color: #45a049;
    }
    #message-box {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
    #message-box.success {
      color: green;
    }
    #message-box.error {
      color: red;
    }
    #error-message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <div>
    <label for="worker-select">Seleccione un trabajador:</label>
    <select id="worker-select">
      <option value="Trabajador 1">Manolo García</option>
      <option value="Trabajador 2">Walter Bruce Willis</option>
      <option value="Trabajador 3">Usher Raymond</option>
      <option value="Trabajador 4">Kesha Sebert</option>
      <option value="Trabajador 5">Shakira Mebarak</option>
    </select>
  </div>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>

  <!-- Contenedor para mensajes -->
  <div id="message-box"></div>

  <!-- Mensaje de error -->
  <p id="error-message"></p>

  <!-- Incluir la nueva biblioteca de Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Lector de códigos QR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    // Configuración de la API de Google Identity Services (GIS)
    const CLIENT_ID = '146933011470-1f383sont25h5pkdfgmu7inp81l16350.apps.googleusercontent.com';

    // Inicializar Google Identity Services
    function initializeGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      // Renderizar el botón de inicio de sesión en el lugar adecuado
      google.accounts.id.renderButton(
        document.getElementById("search-button"),  // Elemento donde se mostrará el botón
        { theme: "outline", size: "large" }  // Opciones de estilo del botón
      );
    }

    // Función para manejar la respuesta de las credenciales
    function handleCredentialResponse(response) {
      console.log("Token ID de Google: " + response.credential);

      // Aquí puedes manejar la autenticación y hacer las solicitudes necesarias a la API de Google Sheets.
      // Después de la autenticación, llama a la función para buscar los datos en Google Sheets.
      fetchDataFromSheet();
    }

    // Aquí iría tu código para buscar los datos en Google Sheets
    function fetchDataFromSheet() {
      // Reemplaza este código con la lógica para buscar en Google Sheets
      console.log("Aquí iría la búsqueda de datos en Google Sheets");
    }

    // Iniciar la cámara y la autenticación de Google cuando se carga la página
    window.onload = function() {
      initializeGoogleSignIn();
    };
  </script>

</body>
</html>

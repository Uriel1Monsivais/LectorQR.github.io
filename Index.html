<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Herramientas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #worker-list, #registros-table-body {
            max-height: 200px;
            overflow-y: auto;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Herramientas</h1>
        <hr>
        <div id="qr-reader"></div>
        <input type="text" id="id-qr" class="form-control mt-2" placeholder="ID leído del QR" readonly>
        <button id="buscar-btn" class="btn btn-success mt-2">Buscar ID y Registrar</button>
        <hr>
        <div class="card">
            <div class="card-header">Trabajadores Activos</div>
            <div class="card-body" id="worker-list">
                <ul id="workers-ul" class="list-group"></ul>
            </div>
        </div>
        <button id="view-registros-btn" class="btn btn-info mt-3">Ver Registros</button>
        <div class="modal fade" id="registrosModal" tabindex="-1" role="dialog" aria-labelledby="registrosModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrosModalLabel">Registros de Uso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <button id="download-registros-btn" class="btn btn-primary mb-3">Descargar Registros</button>
                        <table class="table table-bordered">
                            <thead>
                                <tr><th>ID</th><th>Fecha</th><th>Hora</th><th>Máquina</th></tr>
                            </thead>
                            <tbody id="registros-table-body"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function iniciarQR() {
            const html5QrCode = new Html5Qrcode("qr-reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    var cameraId = devices[devices.length - 1].id;
                    html5QrCode.start(cameraId, config, (decodedText) => {
                        document.getElementById('id-qr').value = decodedText;
                    }).catch(err => {
                        console.error(`Unable to start QR scanner: ${err}`);
                    });
                } else {
                    console.error("No cameras found.");
                }
            }).catch(err => {
                console.error("Can’t access camera", err);
            });
        }
        async function cargarDatosExcel() {
            try {
                const herramientasPromise = fetch('Herramientas.xlsx').then(res => res.arrayBuffer());
                const registrosPromise = fetch('Registros.xlsx').then(res => res.arrayBuffer());
                const [dataHerramientas, dataRegistros] = await Promise.all([herramientasPromise, registrosPromise]);
                const wbHerramientas = XLSX.read(dataHerramientas, { type: 'array' });
                const wbRegistros = XLSX.read(dataRegistros, { type: 'array' });
                window.herramientasData = XLSX.utils.sheet_to_json(wbHerramientas.Sheets[wbHerramientas.SheetNames[0]]);
                window.registrosData = XLSX.utils.sheet_to_json(wbRegistros.Sheets[wbRegistros.SheetNames[0]]);
                mostrarTrabajadores();
            } catch (err) {
                console.error("Error loading Excel files: ", err);
            }
        }
        function mostrarTrabajadores() {
            const workersUl = document.getElementById('workers-ul');
            workersUl.innerHTML = '';
            window.herramientasData.forEach(trabajador => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = trabajador.Nombre;
                workersUl.appendChild(li);
            });
        }
        window.addEventListener('load', () => {
            iniciarQR();
            cargarDatosExcel();
        });
    </script>
</body>
</html>

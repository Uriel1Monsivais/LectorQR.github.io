<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos QR -</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <label for="worker-select">Seleccione un trabajador:</label>
  <select id="worker-select">
    <option value="Trabajador 1">Trabajador 1</option>
    <option value="Trabajador 2">Trabajador 2</option>
    <option value="Trabajador 3">Trabajador 3</option>
    <option value="Trabajador 4">Trabajador 4</option>
    <option value="Trabajador 5">Trabajador 5</option>
  </select>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>

  <p id="error-message" style="color: red;"></p>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const video = document.getElementById('video');
    const qrResult = document.getElementById('qr-result');
    const workerSelect = document.getElementById('worker-select');
    const searchButton = document.getElementById('search-button');
    let scanning = false;

    // Acceso a la cámara usando la API mediaDevices
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara: ", err);
        });
    }

    // Escanear el código QR desde el video
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          qrResult.value = qrCode.data; // Mostrar el resultado en el input
          scanning = false;
          video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara

          // Esperar 5 segundos y luego reiniciar la cámara
          setTimeout(() => {
            startCamera(); // Reiniciar la cámara después de 5 segundos
          }, 5000);
          return; // No continuar escaneando
        }
      }

      if (scanning) {
        requestAnimationFrame(scanQRCode); // Continuar escaneando si no se ha encontrado un QR
      }
    }

    // Función para enviar los datos al servidor y guardar en el Excel de GitHub
    function sendDataToServer(qrData, workerName) {
      fetch('Herramientas.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheetName = workbook.SheetNames[0];
          const worksheet = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheetName], { header: 1 });

          // Buscar el dato del QR en la primera columna (Id)
          const result = worksheet.find(row => String(row[0]).trim() === String(qrData).trim());
          if (result) {
            const fechaHora = new Date().toLocaleString();
            const registro = {
              Id_Maquina: result[0],
              Nombre_de_la_Maquina: result[1],
              Fecha_y_horas: fechaHora,
              Nombre_Del_Trabajador: workerName
            };

            // Enviar el registro al servidor para que lo suba a GitHub
            fetch('http://localhost:3000/agregarRegistro', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(registro)
            })
            .then(response => response.json())
            .then(data => {
              alert(data.message);
            })
            .catch(error => {
              console.error('Error al enviar los datos al servidor:', error);
              alert('Error al agregar el registro');
            });
          } else {
            alert('No se encontraron datos para el código QR escaneado.');
          }
        })
        .catch(error => {
          console.error('Error al cargar el archivo Excel:', error);
          alert('Error al cargar el archivo Excel.');
        });
    }

    // Evento al presionar el botón de búsqueda
    searchButton.addEventListener('click', () => {
      const qrData = qrResult.value;
      const workerName = workerSelect.value;
      if (qrData) {
        sendDataToServer(qrData, workerName);
      } else {
        alert('No se ha escaneado ningún código QR.');
      }
    });

    // Iniciar la cámara cuando se carga la página
    window.addEventListener('load', startCamera);
  </script>

</body>
</html>

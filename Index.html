<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Herramientas</title>
    <!-- Bootstrap CSS (Opcional para estilos) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Estilos Personalizados -->
    <style>
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        #worker-list, #registros-table-body {
            max-height: 200px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Herramientas</h1>
        <hr>

        <!-- Cámara para escanear QR -->
        <div id="qr-reader" style="width: 100%;"></div>

        <!-- Campo para mostrar el ID leído del QR -->
        <input type="text" id="id-qr" class="form-control mt-2" placeholder="ID leído del QR" readonly>

        <button id="buscar-btn" class="btn btn-success mt-2">Buscar ID y Registrar</button>
        <hr>

        <!-- Lista de Trabajadores Activos -->
        <div class="card mt-3">
            <div class="card-header">
                <h3>Trabajadores Activos</h3>
            </div>
            <div class="card-body" id="worker-list">
                <ul id="workers-ul" class="list-group">
                    <!-- Lista generada dinámicamente -->
                </ul>
            </div>
        </div>

        <!-- Botón para ver registros -->
        <button id="view-registros-btn" class="btn btn-info mt-3">Ver Registros</button>

        <!-- Modal para Ver Registros -->
        <div class="modal fade" id="registrosModal" tabindex="-1" role="dialog" aria-labelledby="registrosModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registrosModalLabel">Registros de Uso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Botón para Descargar Registros -->
                <button id="download-registros-btn" class="btn btn-primary mb-3">Descargar Registros</button>

                <!-- Tabla de Registros -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Máquina</th>
                        </tr>
                    </thead>
                    <tbody id="registros-table-body">
                        <!-- Filas generadas dinámicamente -->
                    </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Librerías Externas -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

   <script>
    function iniciarQR() {
        const html5QrCode = new Html5Qrcode("qr-reader");
        const config = {
            fps: 10,                // Frames per second
            qrbox: { width: 250, height: 250 },  // Dimensiones de la caja de escaneo QR
            aspectRatio: 1.0        // Relación de aspecto de la caja de escaneo QR
        };

        // Iniciar el escáner usando la cámara trasera preferiblemente.
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                var cameraId = devices[devices.length - 1].id; // Selecciona la cámara trasera
                // Inicia el escáner QR con la cámara seleccionada.
                html5QrCode.start(
                    cameraId, 
                    config,
                    (decodedText, decodedResult) => {
                        document.getElementById('id-qr').value = decodedText;
                        console.log("QR decoded: ", decodedText);
                    }
                ).catch(err => {
                    console.error(`Error starting QR scanner: ${err}`);
                });
            } else {
                console.error("No cameras found.");
                alert("No cameras found. Make sure your device has a camera.");
            }
        }).catch(err => {
            console.error("Can’t access camera", err);
            alert("Can't access camera. Please check camera permissions.");
        });
    }

    // Carga de datos Excel y preparación de la página cuando esté lista.
    window.addEventListener('load', function() {
        cargarDatosExcel(); // Implementar esta función para cargar datos de Excel.
        iniciarQR();
    });
</script>

</body>
</html>

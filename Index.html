<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <label for="worker-select">Seleccione un trabajador:</label>
  <select id="worker-select">
    <option value="Trabajador 1">Manolo García</option>
    <option value="Trabajador 2">Walter Bruce Willis</option>
    <option value="Trabajador 3">Usher Raymond</option>
    <option value="Trabajador 4">Kesha Sebert</option>
    <option value="Trabajador 5">Shakira Mebarak</option>
  </select>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>

  <p id="error-message" style="color: red;"></p>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const video = document.getElementById('video');
    const qrResult = document.getElementById('qr-result');
    const errorMessage = document.getElementById('error-message');
    const searchButton = document.getElementById('search-button');
    let scanning = false;

    // Acceso a la cámara usando la API mediaDevices
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          errorMessage.textContent = ''; // Limpiar mensajes de error si la cámara es accesible
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          errorMessage.textContent = "Error al acceder a la cámara: " + err.message;
          console.error("Error al acceder a la cámara: ", err);
        });
    }

    // Escanear el código QR desde el video
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          qrResult.value = qrCode.data; // Mostrar el resultado en el input
          scanning = false;
          video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara

          // Esperar 5 segundos y luego reiniciar la cámara
          setTimeout(() => {
            startCamera(); // Reiniciar la cámara después de 5 segundos
          }, 5000);
          return; // No continuar escaneando
        }
      }

      if (scanning) {
        requestAnimationFrame(scanQRCode); // Continuar escaneando si no se ha encontrado un QR
      }
    }

    // Función para buscar datos en Google Sheets
    async function fetchDataFromSheet(qrData) {
      try {
        const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1Q54_stx-tvyd5l1Hzpqh7QxfiQR4vDPhkTbJ3LUuWO4/values/Sheet1?key=YOUR_API_KEY');
        const data = await response.json();
        const rows = data.values;

        // Encontrar la fila que coincida con el QR en la columna "Id"
        const result = rows.find(row => row[0] === qrData); // Asumiendo que la primera columna es "Id"
        if (result) {
          console.log('Datos encontrados:', result);
          alert('Datos encontrados: ' + result.join(', '));
        } else {
          alert('No se encontraron datos para el código QR escaneado.');
        }
      } catch (error) {
        console.error('Error al obtener datos de Google Sheets:', error);
        alert('Error al obtener datos de Google Sheets.');
      }
    }

    // Evento al presionar el botón de búsqueda
    searchButton.addEventListener('click', () => {
      const qrData = qrResult.value;
      if (qrData) {
        fetchDataFromSheet(qrData);
      } else {
        alert('No se ha escaneado ningún código QR.');
      }
    });

    // Iniciar la cámara cuando se carga la página
    window.addEventListener('load', startCamera);
  </script>

</body>
</html>

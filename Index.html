<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-button:hover {
      background-color: #45a049;
    }
    #report-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #report-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <label for="worker-select">Seleccione un trabajador:</label>
  <select id="worker-select">
    <option value="Trabajador 1">Trabajador 1</option>
    <option value="Trabajador 2">Trabajador 2</option>
    <option value="Trabajador 3">Trabajador 3</option>
    <option value="Trabajador 4">Trabajador 4</option>
    <option value="Trabajador 5">Trabajador 5</option>
  </select>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>
  
  <p id="error-message" style="color: red;"></p>

  <!-- Incluir la librería gapi.js para la autenticación y el uso de Google Sheets -->
  <script async defer src="https://apis.google.com/js/api.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const video = document.getElementById('video');
    const qrResult = document.getElementById('qr-result');
    const workerSelect = document.getElementById('worker-select');
    const searchButton = document.getElementById('search-button');
    let scanning = false;

    // Información de autenticación
    const API_KEY = 'AIzaSyDN5nmVMRWaKTuoElNVSc6a109Z_oztc2U';
    const CLIENT_ID = '146933011470-1f383sont25h5pkdfgmu7inp81l16350.apps.googleusercontent.com';

    // ID de las hojas de Google Sheets
    const HERRAMIENTAS_SPREADSHEET_ID = '1OujyykgstqY4-kSI5kOxmzDx1VIgmEU-xUFbnm8MWqs'; // Hoja de Herramientas
    const REGISTRO_SPREADSHEET_ID = '1EptujHLjprPjlYJCc9ccLt3MYSw4sYkOWAHgIbBOWNw'; // Hoja de Registro

    // Iniciar la cámara para escanear códigos QR
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara: ", err);
        });
    }

    // Escanear el código QR desde el video
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          qrResult.value = qrCode.data; // Mostrar el resultado en el input
          scanning = false;
          video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara

          // Esperar 5 segundos y luego reiniciar la cámara
          setTimeout(() => {
            startCamera(); // Reiniciar la cámara después de 5 segundos
          }, 5000);
          return; // No continuar escaneando
        }
      }

      if (scanning) {
        requestAnimationFrame(scanQRCode); // Continuar escaneando si no se ha encontrado un QR
      }
    }

    // Cargar el cliente de Google API cuando la página se carga
    window.onload = function () {
      gapi.load('client:auth2', initClient);
    };

    // Inicializar el cliente de la API de Google
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
        scope: "https://www.googleapis.com/auth/spreadsheets"
      }).then(function () {
        alert("Conexión a Google Sheets exitosa");
        gapi.auth2.getAuthInstance().signIn();
      }).catch(function (error) {
        alert('Error inicializando la API de Google: ' + error.details);
        console.error('Error inicializando la API de Google: ', error);
      });
    }

    // Función para buscar el ID en Google Sheets y obtener la herramienta correspondiente
    function searchToolById(qrData, workerName) {
      const params = {
        spreadsheetId: HERRAMIENTAS_SPREADSHEET_ID,
        range: 'A2:A', // Desde la fila 2, columna A donde se encuentran los IDs
      };

      gapi.client.sheets.spreadsheets.values.get(params).then((response) => {
        const rows = response.result.values;
        if (rows.length) {
          // Buscar el ID en la columna A
          const index = rows.findIndex(row => row[0] === qrData);

          if (index !== -1) {
            alert("ID encontrado en la fila " + (index + 2));
            const toolParams = {
              spreadsheetId: HERRAMIENTAS_SPREADSHEET_ID,
              range: `A${index + 2}:G${index + 2}`, // Obtener la fila completa de la herramienta
            };

            gapi.client.sheets.spreadsheets.values.get(toolParams).then((toolResponse) => {
              const toolData = toolResponse.result.values[0];
              const fechaHora = new Date().toLocaleString();
              const registro = [toolData[0], toolData[1], workerName, fechaHora];

              // Llamar a la función para agregar el registro en la hoja de Registro
              appendDataToGoogleSheets(registro);
            }).catch((error) => {
              alert('Error al obtener los datos de la herramienta: ' + error.details);
              console.error('Error al obtener los datos de la herramienta:', error);
            });
          } else {
            alert("No se encontró una herramienta con ese ID.");
          }
        } else {
          alert("No hay datos en la hoja.");
        }
      }).catch((error) => {
        alert('Error al buscar la herramienta en Google Sheets: ' + error.details);
        console.error('Error al buscar la herramienta en Google Sheets:', error);
      });
    }

    // Función para añadir una fila de datos en la hoja de Registro
    function appendDataToGoogleSheets(data) {
      const params = {
        spreadsheetId: REGISTRO_SPREADSHEET_ID,
        range: 'A1:D1', // Rango en la hoja donde se añadirá la fila
        valueInputOption: 'RAW',
      };

      const valueRangeBody = {
        "values": [data]
      };

      gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody).then((response) => {
        alert("Datos registrados correctamente en la hoja de Registro.");
        console.log(`${response.result.updates.updatedCells} celdas actualizadas.`);
      }).catch((error) => {
        alert('Error al registrar los datos en Google Sheets: ' + error.details);
        console.error('Error al registrar los datos en Google Sheets:', error);
      });
    }

    // Evento al presionar el botón de búsqueda
    searchButton.addEventListener('click', () => {
      const qrData = qrResult.value;
      const workerName = workerSelect.value;
      if (qrData) {
        searchToolById(qrData, workerName); // Buscar y registrar la herramienta
      } else {
        alert('No se ha escaneado ningún código QR.');
      }
    });

    // Iniciar la cámara cuando se carga la página
    window.addEventListener('load', startCamera);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lector de Códigos QR con Google Identity Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      width: 80%;
      padding: 10px;
    }
    #search-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #search-button:hover {
      background-color: #45a049;
    }
    #message-box {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
    #message-box.success {
      color: green;
    }
    #message-box.error {
      color: red;
    }
    #error-message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Botón de inicio de sesión de Google en la parte superior -->
  <div id="google-signin-button" style="margin-bottom: 20px;"></div>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <div>
    <label for="worker-select">Seleccione un trabajador:</label>
    <select id="worker-select">
      <option value="Trabajador 1">Manolo García</option>
      <option value="Trabajador 2">Walter Bruce Willis</option>
      <option value="Trabajador 3">Usher Raymond</option>
      <option value="Trabajador 4">Kesha Sebert</option>
      <option value="Trabajador 5">Shakira Mebarak</option>
    </select>
  </div>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda en la hoja de cálculo -->
  <button id="search-button" disabled>Buscar ID en Hoja de Cálculo</button>

  <!-- Contenedor para mensajes -->
  <div id="message-box"></div>

  <!-- Mensaje de error -->
  <p id="error-message"></p>

  <!-- Incluir la nueva biblioteca de Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Lector de códigos QR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <!-- Google API para acceso a Google Sheets -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const CLIENT_ID = '146933011470-1f383sont25h5pkdfgmu7inp81l16350.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDN5nmVMRWaKTuoElNVSc6a109Z_oztc2U';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    let accessToken;

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [DISCOVERY_DOC],
      });
      gapiInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (resp) => {
          if (resp.error !== undefined) {
            console.error(resp);
            return;
          }
          // Guardar el token de acceso
          accessToken = gapi.client.getToken();
          console.log('Token recibido: ', accessToken);
          document.getElementById('search-button').disabled = false;  // Habilitar botón de búsqueda
        },
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('search-button').disabled = false;
      }
    }

    document.getElementById('search-button').addEventListener('click', function() {
      // Verificar si ya existe un token de acceso
      if (!accessToken) {
        // Solicitar token de acceso si no existe
        tokenClient.requestAccessToken({prompt: ''});
      } else {
        // Token ya existente, proceder a buscar datos
        fetchDataFromSheet();
      }
    });

    async function fetchDataFromSheet() {
      const qrData = document.getElementById('qr-result').value;
      if (!qrData) {
        alert('Primero debes escanear un código QR.');
        return;
      }

      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1OujyykgstqY4-kSI5kOxmzDx1VIgmEU-xUFbnm8MWqs',
          range: 'Herramientas!A:G',
        });
        const rows = response.result.values;

        if (!rows || rows.length === 0) {
          alert('No se encontraron datos en la hoja de cálculo.');
          return;
        }

        const result = rows.find(row => row[0] === qrData);

        if (result) {
          alert(`Datos encontrados:\nID: ${result[0]}\nNombre: ${result[1]}\nColor: ${result[2]}\nMarca: ${result[3]}\nNúmero de herramienta: ${result[4]}`);
        } else {
          alert('No se encontraron datos para el código QR escaneado.');
        }
      } catch (err) {
        console.error('Error al obtener datos de Google Sheets:', err);
        // Mostrar alerta de error
        alert('No se pudo acceder a la hoja de cálculo. Por favor, inténtalo de nuevo.');
      }
    }

    function initializeGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("google-signin-button"),
        { theme: "outline", size: "large" }
      );
    }

    function handleCredentialResponse(response) {
      console.log("Token ID de Google: " + response.credential);
      tokenClient.requestAccessToken({prompt: ''});
    }

    function startCamera() {
      console.log('Intentando acceder a la cámara...');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          console.log('Acceso a la cámara exitoso.');
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          requestAnimationFrame(scanQRCode);
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara:", err);
          errorMessage.textContent = "Error al acceder a la cámara: " + err.message;
        });
    }

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          console.log('Código QR escaneado:', qrCode.data);
          document.getElementById('qr-result').value = qrCode.data;
          video.srcObject.getTracks().forEach(track => track.stop());
        } else {
          requestAnimationFrame(scanQRCode);
        }
      } else {
        requestAnimationFrame(scanQRCode);
      }
    }

    window.onload = function() {
      initializeGoogleSignIn();
      gapiLoaded();
      gisLoaded();
      startCamera();
      document.getElementById('search-button').disabled = true;
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-button:hover {
      background-color: #45a049;
    }
    #report-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #report-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <label for="worker-select">Seleccione un trabajador:</label>
  <select id="worker-select">
    <option value="Trabajador 1">Trabajador 1</option>
    <option value="Trabajador 2">Trabajador 2</option>
    <option value="Trabajador 3">Trabajador 3</option>
    <option value="Trabajador 4">Trabajador 4</option>
    <option value="Trabajador 5">Trabajador 5</option>
  </select>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>
  
  <p id="error-message" style="color: red;"></p>

  <!-- Incluir la librería gapi.js para la autenticación y el uso de Google Sheets -->
  <script async defer src="https://apis.google.com/js/api.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const video = document.getElementById('video');
    const qrResult = document.getElementById('qr-result');
    const workerSelect = document.getElementById('worker-select');
    const searchButton = document.getElementById('search-button');
    let scanning = false;

    // Información de autenticación
    const API_KEY = 'AIzaSyDN5nmVMRWaKTuoElNVSc6a109Z_oztc2U';
    const CLIENT_ID = '146933011470-1f383sont25h5pkdfgmu7inp81l16350.apps.googleusercontent.com';
    const CLIENT_SECRET = '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';
    const SPREADSHEET_ID = '1OujyykgstqY4-kSI5kOxmzDx1VIgmEU-xUFbnm8MWqs'; // Sustituye con el ID de tu Google Sheet

    // Iniciar la cámara para escanear códigos QR
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara: ", err);
        });
    }

    // Escanear el código QR desde el video
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          qrResult.value = qrCode.data; // Mostrar el resultado en el input
          scanning = false;
          video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara

          // Esperar 5 segundos y luego reiniciar la cámara
          setTimeout(() => {
            startCamera(); // Reiniciar la cámara después de 5 segundos
          }, 5000);
          return; // No continuar escaneando
        }
      }

      if (scanning) {
        requestAnimationFrame(scanQRCode); // Continuar escaneando si no se ha encontrado un QR
      }
    }

    // Cargar el cliente de Google API cuando la página se carga
    window.onload = function () {
      gapi.load('client:auth2', initClient);
    };

    // Inicializar el cliente de la API de Google
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
        scope: "https://www.googleapis.com/auth/spreadsheets"
      }).then(function () {
        // Intentar firmarse automáticamente
        gapi.auth2.getAuthInstance().signIn();
      }).catch(function (error) {
        console.log('Error inicializando la API de Google: ', error);
      });
    }

    // Función para añadir una fila de datos en Google Sheets
    function appendDataToGoogleSheets(data) {
      const params = {
        spreadsheetId: SPREADSHEET_ID,
        range: 'A1:D1', // Rango en la hoja donde se añadirá la fila
        valueInputOption: 'RAW',
      };

      const valueRangeBody = {
        "values": [data]
      };

      gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody).then((response) => {
        console.log(`${response.result.updates.updatedCells} celdas actualizadas.`);
        alert("Datos registrados en Google Sheets.");
      }).catch((error) => {
        console.error('Error al registrar los datos en Google Sheets:', error);
        alert("Error al registrar los datos.");
      });
    }

    // Función para registrar los datos del QR en Google Sheets
    searchButton.addEventListener('click', () => {
      const qrData = qrResult.value;
      const workerName = workerSelect.value;
      const fechaHora = new Date().toLocaleString();
      const data = [qrData, workerName, fechaHora];

      if (qrData) {
        appendDataToGoogleSheets(data);
      } else {
        alert('No se ha escaneado ningún código QR.');
      }
    });

    // Iniciar la cámara cuando se carga la página
    window.addEventListener('load', startCamera);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lector de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      width: 80%;
      padding: 10px;
    }
    #search-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #search-button:hover {
      background-color: #45a049;
    }
    #message-box {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
    #message-box.success {
      color: green;
    }
    #message-box.error {
      color: red;
    }
    #error-message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR</h1>

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <div>
    <label for="worker-select">Seleccione un trabajador:</label>
    <select id="worker-select">
      <option value="Trabajador 1">Manolo García</option>
      <option value="Trabajador 2">Walter Bruce Willis</option>
      <option value="Trabajador 3">Usher Raymond</option>
      <option value="Trabajador 4">Kesha Sebert</option>
      <option value="Trabajador 5">Shakira Mebarak</option>
    </select>
  </div>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda -->
  <button id="search-button">Buscar</button>

  <!-- Contenedor para mensajes -->
  <div id="message-box"></div>

  <!-- Mensaje de error -->
  <p id="error-message"></p>

  <!-- Cargar las bibliotecas necesarias -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    // Configuración de la API y OAuth
    const CLIENT_ID = '146933011470-1f383sont25h5pkdfgmu7inp81l16350.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDN5nmVMRWaKTuoElNVSc6a109Z_oztc2U';
    const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

    const spreadsheetId = '1OujyykgstqY4-kSI5kOxmzDx1VIgmEU-xUFbnm8MWqs';
    const range = 'Sheet1!A:G'; // Ajusta el rango según tus columnas

    // Elementos del DOM
    const video = document.getElementById('video');
    const qrResult = document.getElementById('qr-result');
    const errorMessage = document.getElementById('error-message');
    const searchButton = document.getElementById('search-button');
    const messageBox = document.getElementById('message-box');
    let scanning = false;

    // Cargar y inicializar la API de Google
    function handleClientLoad() {
      console.log('Cargando la API de Google...');
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      console.log('Inicializando el cliente de Google...');
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(() => {
        console.log('Cliente de Google inicializado correctamente.');
        // Verificar si el usuario ya está autenticado
        if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
          console.log('Usuario ya autenticado.');
        } else {
          console.log('Usuario no autenticado.');
        }
        searchButton.onclick = handleAuthClick; // Asignar el evento al botón de búsqueda
      }, (error) => {
        console.error('Error al inicializar la API:', JSON.stringify(error, null, 2));
        errorMessage.textContent = "Error al inicializar la API de Google.";
      });
    }

    // Manejar el click del botón de búsqueda
    function handleAuthClick(event) {
      console.log('Botón de búsqueda clickeado.');
      if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
        console.log('Usuario ya está autenticado. Procediendo a buscar datos.');
        fetchDataFromSheet(qrResult.value);
      } else {
        console.log('Usuario no está autenticado. Iniciando sesión.');
        gapi.auth2.getAuthInstance().signIn().then(() => {
          console.log('Inicio de sesión exitoso. Procediendo a buscar datos.');
          fetchDataFromSheet(qrResult.value);
        }).catch((error) => {
          console.error('Error al iniciar sesión:', error);
          errorMessage.textContent = "Error al iniciar sesión.";
        });
      }
    }

    // Función para buscar datos en Google Sheets
    async function fetchDataFromSheet(qrData) {
      console.log(`Buscando datos para el ID: ${qrData}`);
      if (!qrData) {
        showMessage('No se ha escaneado ningún código QR.', 'error');
        return;
      }

      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: spreadsheetId,
          range: range
        });
        const rows = response.result.values;

        console.log('Datos obtenidos de Google Sheets:', rows);

        if (!rows || rows.length === 0) {
          showMessage('No se encontraron datos en la hoja de cálculo.', 'error');
          return;
        }

        // Buscar el QR escaneado en la columna "Id" (asumiendo que es la primera columna)
        const result = rows.find(row => row[0] === qrData);

        if (result) {
          console.log('Datos encontrados:', result);
          showMessage(`ID encontrado: ${result[0]}<br>
                       Nombre: ${result[1]}<br>
                       Color: ${result[2]}<br>
                       Marca: ${result[3]}<br>
                       Número de herramienta: ${result[4]}<br>
                       Proceso: ${result[5]}<br>
                       Material: ${result[6]}`, 'success');
        } else {
          console.log('No se encontraron datos para el ID escaneado.');
          showMessage('No se encontraron datos para el código QR escaneado.', 'error');
        }
      } catch (error) {
        console.error('Error al obtener datos de Google Sheets:', error);
        showMessage('Error al obtener datos de Google Sheets.', 'error');
      }
    }

    // Función para mostrar mensajes en el cuadro de texto
    function showMessage(message, type) {
      console.log(`Mostrando mensaje: ${message}`);
      messageBox.innerHTML = message; // Usar innerHTML para interpretar etiquetas HTML
      messageBox.className = '';
      messageBox.classList.add(type);
      messageBox.style.display = 'block';

      // Ocultar el mensaje después de 5 segundos
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    // Acceso a la cámara usando la API mediaDevices
    function startCamera() {
      console.log('Intentando acceder a la cámara...');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          console.log('Acceso a la cámara exitoso.');
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Para evitar problemas en iOS
          scanning = true;
          errorMessage.textContent = ''; // Limpiar mensajes de error si la cámara es accesible
          requestAnimationFrame(scanQRCode); // Llamar la función para comenzar a escanear
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara:", err);
          errorMessage.textContent = "Error al acceder a la cámara: " + err.message;
        });
    }

    // Escanear el código QR desde el video
    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          console.log('Código QR escaneado:', qrCode.data);
          qrResult.value = qrCode.data; // Mostrar el resultado en el input
          scanning = false;
          video.srcObject.getTracks().forEach(track => track.stop()); // Detener la cámara

          // Mostrar mensaje temporal de escaneo exitoso
          showMessage('Código QR escaneado exitosamente. Presiona "Buscar" para continuar.', 'success');

          return; // No continuar escaneando
        }
      }

      if (scanning) {
        requestAnimationFrame(scanQRCode); // Continuar escaneando si no se ha encontrado un QR
      }
    }

    // Iniciar la cámara y cargar la API cuando se carga la página
    window.addEventListener('load', () => {
      handleClientLoad();
      startCamera();
    });
  </script>

</body>
</html>

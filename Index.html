<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lector de Códigos QR con Excel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid black;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      width: 80%;
      padding: 10px;
    }
    #search-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #search-button:hover {
      background-color: #45a049;
    }
    #message-box {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
    #message-box.success {
      color: green;
    }
    #message-box.error {
      color: red;
    }
    #error-message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Lector de Códigos QR con Excel</h1>

  <!-- Input para cargar el archivo Excel -->
  <input type="file" id="input-excel" accept=".xlsx" style="margin-bottom: 20px;" />

  <!-- Video donde se mostrará la cámara -->
  <video id="video" autoplay playsinline></video>

  <!-- Selección de trabajador -->
  <div>
    <label for="worker-select">Seleccione un trabajador:</label>
    <select id="worker-select">
      <option value="Trabajador 1">Manolo García</option>
      <option value="Trabajador 2">Walter Bruce Willis</option>
      <option value="Trabajador 3">Usher Raymond</option>
      <option value="Trabajador 4">Kesha Sebert</option>
      <option value="Trabajador 5">Shakira Mebarak</option>
    </select>
  </div>

  <!-- Campo de texto donde se mostrará el resultado del QR -->
  <input type="text" id="qr-result" readonly placeholder="Resultado del Código QR" />

  <!-- Botón de búsqueda en el archivo Excel -->
  <button id="search-button" disabled>Buscar ID en Excel</button>

  <!-- Contenedor para mensajes -->
  <div id="message-box"></div>

  <!-- Mensaje de error -->
  <p id="error-message"></p>

  <!-- Incluir la biblioteca SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

  <script>
    let excelData;

    // Leer el archivo Excel
    document.getElementById('input-excel').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});

        // Suponiendo que la primera hoja de trabajo es la que tiene los datos
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];

        // Convertir los datos de la hoja a un JSON
        excelData = XLSX.utils.sheet_to_json(sheet, {header: 1});
        console.log('Datos del Excel cargados:', excelData);

        document.getElementById('search-button').disabled = false;  // Habilitar el botón de búsqueda
      };

      reader.readAsArrayBuffer(file);
    });

    // Función de búsqueda en el archivo Excel
    document.getElementById('search-button').addEventListener('click', function() {
      const qrData = document.getElementById('qr-result').value;
      if (!qrData) {
        alert('Primero debes escanear un código QR.');
        return;
      }

      if (!excelData || excelData.length === 0) {
        alert('El archivo Excel no está cargado o no contiene datos.');
        return;
      }

      // Buscar el QR en la columna ID (columna 0)
      const result = excelData.find(row => row[0] == qrData);

      if (result) {
        alert(`Datos encontrados:\nID: ${result[0]}\nNombre: ${result[1]}\nColor: ${result[2]}\nMarca: ${result[3]}\nNúmero de herramienta: ${result[4]}\nProceso: ${result[5]}\nMaterial: ${result[6]}`);
      } else {
        alert('No se encontraron datos para el código QR escaneado.');
      }
    });

    function startCamera() {
      console.log('Intentando acceder a la cámara...');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          console.log('Acceso a la cámara exitoso.');
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          requestAnimationFrame(scanQRCode);
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara:", err);
          errorMessage.textContent = "Error al acceder a la cámara: " + err.message;
        });
    }

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          console.log('Código QR escaneado:', qrCode.data);
          document.getElementById('qr-result').value = qrCode.data;
          video.srcObject.getTracks().forEach(track => track.stop());
        } else {
          requestAnimationFrame(scanQRCode);
        }
      } else {
        requestAnimationFrame(scanQRCode);
      }
    }

    window.onload = function() {
      startCamera();
      document.getElementById('search-button').disabled = true;
    };
  </script>

</body>
</html>
